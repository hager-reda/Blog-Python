{% extends 'base.html' %}
{% load humanize %}
{% block posts %}
<div class="col-md-11 mt-3 left">
   {% for post in all_posts %}
    <div class="card mb-4">
        <div class="card-body">
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="card-text text-muted h6">{{ post.author }} | {{ post.time_created}} </p>
    {% if post.photo %}    
    <img src="{{post.photo.url}}" width="350" height="300"> <br>
    {% else %}
    <p> </p>
    {% endif %}
    <p class="card-text">{{post.content|slice:":200" }}</p>
     <p class="card-text" style="color: blue ">{{post.tag_post }}</p>
    <a href="/posts/{{post.id}}" class="btn btn-dark">Read More &rarr;</a>
     </div>
  </div>
   {%endfor%}
</div>
{% endblock %}
