{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "row justify-content-center mt-5">
    <div class = "col-6">
        <div class = "card">
            <div class = "card-body">
                <h1> Set New Password </h1>
                {% if validlink %}
                    <form method = "post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type = "submit" class = "btn btn-primary"> Save </button>  
                    </form>
                {% else %}
                    <p style = "color:red;"> Invaild Token </p>
                    <p> 
                        <a href = "{% url 'password_reset'  %}"> Request a new paswword reset token </a>
                    </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>  
{% endblock %}
