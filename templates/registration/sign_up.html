{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create an Account{% endblock %}

{% block content %}
<div class = "row justify-content-center mt-5">
    <div class = "col-6">
        <div class = "card">
            <div class = "card-body">
                <form method="POST" class="form-group">
	                {% csrf_token %}
                	{{ form|crispy }}
	                <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>                    
{% endblock %}
